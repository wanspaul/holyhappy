<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    <meta name="robots" content="noindex" />
    <title>Holy&Happy Spring</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous" />
    {% block css %}{% endblock %}
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <style type="text/css">
        .navbar { background-color: #159583; border-color: #159583; }
        .navbar-inverse .navbar-brand { color:#fff; }
        #footer p.copyright { color:#ccc; font-size: 0.8em; padding-top: 12px; text-align: center; }
    </style>
</head>
<body>
    <div class="navbar navbar-inverse navbar-static-top">
        <a class="navbar-brand" href="/">NEWSONG Y</a>
    </div>
    {% block content %}{% endblock %}
{#    <div id="footer" class="navbar navbar-inverse navbar-fixed-bottom">#}
{#        <p class="copyright">Copyright Â© nsmschurch, inc All rights reserved</p>#}
{#    </div>#}
</body>
{% block scripts %}{% endblock %}

{# error handling #}
{% if error %}
    <script type="text/javascript">
    $(document).ready(function() {
        alert("{{ error }}");
    });
    </script>
{% endif %}
{# end error handling #}
</html>
